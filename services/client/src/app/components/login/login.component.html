<div class="login">
    <h1> Backend Rulez Chat </h1>
    <template #myContainer></template>

    <div class="login__controls">
      <mat-form-field class="login__controls__input" appearance="fill">
        <mat-label>Pleas enter your email:</mat-label>
        <input type="text" matInput [matAutocomplete]="auto" [(ngModel)]="email">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of availableEmails" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button class="login__controls__button"
        [@openClose]="collapsed ? 'open' : 'closed'"
        (@openClose.done)="showModal($event)"
        (click)="toggle()" mat-raised-button color="primary">
        <mat-icon>login</mat-icon>
        <span class="login__controls__button__text" >Welcome To Chat</span>
      </button>
    </div>
</div>
